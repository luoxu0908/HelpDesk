{{!-- columns 3 --}}


<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{> meta-title}}
    </title>
    {{> header-settings}}
  </head>
  <body id="page-{{page}}" class="page-columns-3">
    <div id="main" class="">
      {{> header}}
      <div id="mainContent" class="">
        {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is
          created. --}}
        {{> title}}
        {{> profile}}
        {{> sidebar1 }}
        {{> body}}
        {{> sidebar2 }}
      </div> <!-- content end -->
      {{> footer}}
    </div>
    {{> scripts}}
  </body>
</html>
