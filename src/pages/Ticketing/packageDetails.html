<section id="packageDetailsContainer">
  <header class="grid-x">
    <h2 class="cell auto">Package Transaction</h2>
    <button type="button" style="display:none" class="buttonType2 buttonChargeAdd cell medium-2 text-right adminControl" data-open="packageExtendForm">Extend Expiry</button>
    <button type="button" style="display:none" class="buttonType2 buttonType2Add cell medium-3 text-right show-for-medium adminControl" data-open="packageTransactionAddForm" >New Transaction</button>
  </header>
  <div class="scrollContainer scrollYPackages">
    <table class="packagetranTable">
      <thead>
        <tr>
          <th>Transaction Date</th>
          <th>By</th>
          <th>Hour(s)</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div><!-- scroll container end -->
</section><!-- packagaeContainer end -->
<form id="packageExtendForm" class="reveal medium" data-reveal >
  <header onloadedmetadata=""class="grid-x grid-padding-x">
    <h3 class="cell">Extend Expiry</h3>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>
  <div class="grid-x grid-padding-x">
    <div class="cell">
      <label>
        New Expiry Date<span style="color:red">*</span>
        <input type="date" id="expiryDate" name="expiryDate"/>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell">
      <label>
        Remarks<span style="color:red">*</span>
        <textarea id="remarks" name="remarks"></textarea>
      </label>
    </div>
  </div>
  <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" data-close class="cell small-12 auto packagaExtendSubmitBtn">Submit</button>
  </footer>
</form>
<form id="packageTransactionAddForm" class="reveal medium" data-reveal >
  <header onloadedmetadata=""class="grid-x grid-padding-x">
    <h3 class="cell">New Transaction</h3>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </header>
  <div class="grid-x grid-padding-x">
    <div class="cell small-12 medium-6">
      <label>
        Transaction Type<span style="color:red">*</span>
        <select id="tranType" name="tranType">
          <option value="">-- Please Select --</option>
          <option value="Debit">Debit</option>
          <option value="Credit">Credit</option>
        </select>
      </label>
    </div>
    <div class="cell small-12 medium-6">
      <div style="display: none" class="grid-x grid-padding-x assurancePlusDiv">
        <div class="cell">
          <label>
            Assurance Plus <span style="color:red">*</span>
            <input type="text" id="assurancePlusNo" name="assurancePlusNo"/>
          </label>
        </div>
      </div>
      <div  style="display: none" class="grid-x grid-padding-x hoursDiv">
        <div class="cell">
          <label>
            Hour(s) <span style="color:red">*</span>
            <input type="text" id="hours" name="hours"/>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-x grid-padding-x">
    <div class="cell">
      <label>
        Remarks<span style="color:red">*</span>
        <textarea id="remarks" name="remarks"></textarea>
      </label>
    </div>
  </div>
  <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" data-close class="cell small-12 auto packagaTransactionSubmitBtn">Submit</button>
  </footer>
</form><!-- package add form end -->
