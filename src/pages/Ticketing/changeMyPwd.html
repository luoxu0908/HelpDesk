<div id="changeMyPwd" class="contentContainer">
  <div class="boxContent"><a class="button buttonType2 left buttonType2Back" href="../Ticketing/profile.html">My Profile</a></div>

  <header>
    <h1>
      Change My password
    </h1>
  </header>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-4">
      <label>
        New User Name <span style="color:red"><br>* Key In only if you wish to change username</span>
        <input type="text" id="newUserName"/>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-4">
      <label>
        New Password <span style="color:red">*</span>
        <input type="password" id="newPassword"/>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell medium-4">
      <label>
        Confirm Password <span style="color:red">*</span>
        <input type="password" id="newPasswordConfirm"/>
      </label>
    </div>
  </div>
  <footer class="grid-x grid-margin-x">
      <button type="button" id="submit" class="cell medium-offset-1 medium-2">Submit</button>
  </footer>
</div>
