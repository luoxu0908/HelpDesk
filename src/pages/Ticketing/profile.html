<div id="profileContainer" class="contentContainer">
  <header>
    <h1>
      Profile <small><a href="#" class="editLinkForm" data-content="password" data-text="Change Username/Password"></a></small>
    </h1>
  </header>
  <form id="passwordForm" class="grid-container fluid">
    <div class="grid-x grid-padding-x">
      <div class="cell medium-3">
        <label for="newUserName">
          New Username <span style="color:red"><br>* Key In only if you wish to change username</span>
        </label>
        <input type="text" name="newUserName" id="newUserName"/>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell medium-3">
        <label for="newPassword">
          New Password <span style="color:red">*</span>
        </label>
        <input type="password" name="newPassword" id="newPassword"/>
      </div>
    </div>
    <div class="grid-x grid-padding-x">
      <div class="cell medium-3">
        <label for="newPasswordConfirm">
          Confirm New Password <span style="color:red">*</span>
        </label>
        <input type="password" name="newPasswordConfirm" id="newPasswordConfirm"/>
      </div>
    </div>
    <footer class="grid-x grid-padding-x">
      <button type="button" id="passwordSubmit" data-close class="btn cell small-12 medium-3">Submit</button>
    </footer>
  </form> <!--grid-container toggleContent end -->
  <section id="profileData" class="toggleBox">
    <header class="toggleTitle">
      <h2>Basic Info <small><a href="#" class="editLinkForm" data-content="basic">[edit]</a></small></h2>
    </header>
    <!--append basic profile info here-->
  </section>
  <section id="contactPointData" class="toggleBox">
    <header class="toggleTitle">
      <h2>Contact Point<small><a href="#" class="editLinkForm" data-content="contactPoint">[edit]</a></small></h2>
    </header>
  </section>
</div> <!-- profileContainer end -->
