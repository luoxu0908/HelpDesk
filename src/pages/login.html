---
layout: noframe
---

<section>
  <form id="loginComponent">
		<header>
			<h3 class="text-center">Bizcube Ticketing</h3>
		</header>
			<div>
				<label>
					Username
					<input type="text" id="username" name="username"/>
				</label>
			</div>
				<div>
					<label>
						Password
						<input type="password" id="password" name="password"/>
					</label>
				</div>
				<div class="text-center">
						<input type="checkbox" id="rememberMe" name="rememberMe">
						<label for="rememberMe">Stay signed in</label>
				</div>
				<div class="text-center">
					<a href="{{root}}iContact/Contacts/EmailRetrieval.aspx">Can't access your account?</a>
				</div>
        <div class="formCallout callout"></div>
			<footer>
					<button type="button" id="submit" class="cell small-12  medium-12">Login</button>
			</footer>
	</form><!-- case add form end -->
</section>
